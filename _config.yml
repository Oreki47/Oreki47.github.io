# Dependencies
markdown:         redcarpet
pygments:         true

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           /:year/:month/:day/:title/

# Setup
title:            "Cao's Weeblog"
name:             "Cao's Weeblog"
tagline:          "-------------"
description:      "This guy is a weeb"
url:              "https://oreki47.github.io"
paginate:         5

# About/contact
author:           
name:             "Zhiyuan Cao"
url:                          


# Custom vars
version:             1.0.0

# Exclude Ruby gem stuff
exclude:             ["vendor"]

# Gems
gems:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
